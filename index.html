<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- style linked -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>


</head>

<body>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js">
    </script>
  <div class="container1">
    <div class="cont-right">
      <p class="mybalance">My balance</p>
      <p class="amount1">$921.48</p>
    </div>
    <div class="cont-left">
      <svg class="circle-img" width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/> </g> </svg>
    </div>

  </div>


  <div id="container">
    <div class="title">
        <p class="spending">Spending - Last 7 days</p>
    </div>

    <canvas id="myChart"></canvas>
    <script>
      var day = ["mon", "tue", "wed", "thu", "fri", "sat", "mon"];
      var amount = [17.45, 34.91, 52.36, 31.07, 23.39, 43.28, 25.48];
      var barColors = [
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(186, 34%, 60%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
      ];
      var barBorderColors = [
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(186, 34%, 60%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
        "hsl(10, 79%, 65%)",
      ];

      new Chart("myChart", {
        type: "bar",
        data: {
          labels: day,
          datasets: [{
            backgroundColor: barColors,
            borderColor: barBorderColors,
            borderWidth:1,
            borderRadius:10,
            data: amount
          }]
        },
        options: {
          // to remove gridlines on chart
          scales: {
            xAxes: [{
              gridLines: {
                color: "rgba(0, 0, 0, 0)",
              }
            }],
            yAxes: [{
              gridLines: {
                color: "rgba(0, 0, 0, 0)",

              },
              // to hide y axis numbers
                display: false,
                tickMarkLength: 0
            }]
          },

          // to remove labels on chart
          legend: {
            display: false
          }
        }
      });
    </script>

    <hr>
    <div class="lastBox">
      <div class="box1">
      <p class="total-amount">Total this month</p>
      <p class="amount2">$478.33</p>
      </div>
    <div class="box2">
      <p class="percent">+2.4%</p>
      <p class="total-amount">from last month</p>
    </div>
    </div>


  </div>

</body>

</html>
